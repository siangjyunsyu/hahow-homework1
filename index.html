  <body>
    <div class="container-fluid">
      <main class="card">
        <div class="mark">HOMEWORK</div>
        <div class="namecard">
          <h2 class="name">
            許湘君
            <span class="little_eng">(Siang-Jyun Syu)</span>
          </h2>
          <h5 class="job">
            網頁前端工程師
            <span class="little_eng note">(資展國際 iSpan ( 原資策會 ) 培訓 588 hr)</span>
          </h5>

          <hr />
          <p class="description">
            28歲，新北三重人，現居於新北市三重區 <br />
            興　趣：學習新知、唱歌、聽音樂、看電影 <br />
            個　性：細心負責、溫和有禮、活潑合群、抗壓性高 <br />
            態　度：有良好的學習態度，喜歡學習新事物 <br />
            座右銘：只要有心想學，任何時候起步都不算晚
          </p>
          <div class="circle circle1"></div>
          <div class="circle circle2"></div>
          <div class="circle circle3"></div>
        </div>
        <h3 class="page_title">MY BUSINESS CARD</h3>
      </main>
    </div>
